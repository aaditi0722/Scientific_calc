<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <table>
      <tr>
        <td><button onclick="clearDisplay()">C</button></td>
        <td><button onclick="backspace()"><</button></td>
        <td><button onclick="insert('%')">%</button></td>
        <td><button onclick="insert('/')">/</button></td>
      </tr>
      <tr>
        <td><button onclick="insert('7')">7</button></td>
        <td><button onclick="insert('8')">8</button></td>
        <td><button onclick="insert('9')">9</button></td>
        <td><button onclick="insert('*')">*</button></td>
      </tr>
      <tr>
        <td><button onclick="insert('4')">4</button></td>
        <td><button onclick="insert('5')">5</button></td>
        <td><button onclick="insert('6')">6</button></td>
        <td><button onclick="insert('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="insert('1')">1</button></td>
        <td><button onclick="insert('2')">2</button></td>
        <td><button onclick="insert('3')">3</button></td>
        <td><button onclick="insert('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="insert('0')">0</button></td>
        <td><button onclick="insert('.')">.</button></td>
        <td><button onclick="calculateResult()">=</button></td>
        <td><button onclick="insert('(')">(</button></td>
      </tr>
      <tr>
        <td><button onclick="insert(')')">)</button></td>
        <td><button onclick="insert('^')">^</button></td>
        <td><button onclick="insert('Math.sin(')">sin</button></td>
        <td><button onclick="insert('Math.cos(')">cos</button></td>
      </tr>
      <tr>
        <td><button onclick="insert('Math.tan(')">tan</button></td>
        <td><button onclick="insert('Math.log(')">log</button></td>
        <td><button onclick="insert('Math.sqrt(')">√</button></td>
        <td><button onclick="insert('Math.PI')">π</button></td>
      </tr>
    </table>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
